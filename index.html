<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <main>
            <section>
                <div class="display-6 mt-2">
                    Busca Usuário GitHub
                    <form>
                        <div class="row justify-content-center mt-1">
                            <div class="col-lg-6 ">
                                <input type="text" id="inputUserName" class="form-control" placeholder="User Name">
                                <div id="error" class="mt-1">

                                </div>
                            </div>
                        </div>

                        <button type="button" onclick="search()" class="btn btn-primary mt-5">
                            Pesquisar
                        </button>
                    </form>
                </div>
            </section>
            <section class="mb-5 mt-5">
                <div class="display-6 mt-2 mb-3">
                    Dados do Usuário:
                </div>
                <div id="name">

                </div>
                <div id="html_url">

                </div>
                <div id="company">

                </div>
                <div id="avatar_url">

                </div>

            </section>
            <section>
                <div class="display-6 mt-2 mb-3">
                    Pesquisados:
                </div>
                <div class="row">
                    <div class="col">
                        <img id="avatar_url" src="https://avatars.githubusercontent.com/u/17340839?v=4" width="110"
                            height="110" class="shadow rounded">
                    </div>
                    <div class="col">
                        <img id="avatar_url" src="https://avatars.githubusercontent.com/u/17340839?v=4" width="110"
                            height="110" class="shadow rounded">
                    </div>
                    <div class="col">
                        <img id="avatar_url" src="https://avatars.githubusercontent.com/u/17340839?v=4" width="110"
                            height="110" class="shadow rounded">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/JavaScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
